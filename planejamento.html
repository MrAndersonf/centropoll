    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg- me-0 px-3" href="#">Centropool - Rondonópolis</a>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"

            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
        <div class="navbar-nav">
            <div class="nav-item text-nowrap">
                <a class="nav-link px-3" href="#">Sign out</a>
            </div>
        </div>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-3 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="d-flex justify-content-center align-items-center">Planejamento de Safra</div>
                    <div class="form-floating m-1">
                        <select class="form-select" id="safra-periodo" onchange="safraPlanejamento()">
                            <option selected value="">Selecione</option>
                            <option value="2021 - 2022">2021 - 2022</option>
                            <option value="2022 - 2023">2022 - 2023</option>
                            <option value="2023 - 2024">2023 - 2024</option>
                        </select>
                        <label for="safra-periodo">Safra</label>
                    </div>
                    <button class="btn btn-success m-1">
                        Definir como Safra Base
                    </button>
                    <div class="form-floating m-1">
                        <select class="form-select" id="safra-grupo" aria-label="Floating label select example"
                            onchange="handleProdutosFiltroById('safra-insumo')">
                        </select>
                        <label for="safra-grupo">Grupo</label>
                    </div>
                    <div class="form-floating m-1">
                        <select class="form-select" id="safra-insumo" aria-label="Floating label select example"
                            onchange="handleUnidadesFiltroById('safra-unidade')">
                        </select>
                        <label for="safra-insumo">Insumo</label>
                    </div>
                    <div class="form-floating m-1">
                        <select class="form-select" id="safra-unidade" aria-label="Floating label select example">
                            <option>Selecione</option>
                        </select>
                        <label for="grupo-unidade">Unidade</label>
                    </div>
                    <div class="d-flex justify-content-center align-items-center">Quantidade por cultura</div>
                    <div class="container" id="safra-quantidade" style="width: 100%; overflow-y: scroll; height: 232px;">
                        <div class="form-floating">
                            <input  type="number" class="form-control" value="0" id="quantidade-soja">
                            <label for="quantidade-soja">Soja</label>
                        </div>
                        <div class="form-floating ">
                            <input  type="number" class="form-control" value="0" id="quantidade-milho">
                            <label for="quantidade-milho">Milho</label>
                        </div>
                        <div class="form-floating ">
                            <input  type="number" class="form-control" value="0" id="quantidade-milheto">
                            <label for="quantidade-milheto">Milheto</label>
                        </div>
                        <div class="form-floating">
                            <input  type="number" class="form-control" value="0" id="quantidade-algodao">
                            <label for="quantidade-algodao">Algodão</label>
                        </div>
                        <div class="form-floating ">
                            <input  type="number" class="form-control" value="0" id="quantidade-sorgo">
                            <label for="quantidade-sorgo">Sorgo</label>
                        </div>
                        <div class="form-floating ">
                            <input  type="number" class="form-control" value="0" id="quantidade-crotalaria">
                            <label for="quantidade-crotalaria">Crotalária</label>
                        </div>
                        <div class="form-floating ">
                            <input  type="number" class="form-control" value="0"  id="quantidade-brachiaria">
                            <label for="quantidade-brachiaria">Bachiaria</label>
                        </div>
                    </div>
                    <div class="form-floating m-1">
                        <input onfocus="quantidades()" type="text" class="form-control" id="total" placeholder="name@example.com">
                        <label for="total">Total Geral</label>
                    </div>
                    <button class="btn btn-primary w-100 m-0" onclick="includeInput()">
                        Incluir
                    </button>


                </div>
            </nav>
